  <form class="form-group" >
      <h3>Cadastro Pessoas</h3>
      <input type="hidden" [value] = "people.id" (input) = "people.id = $event.target.value" >
      <div class="form-row" >
          <div class="col-4" >
              <label>Nome</label>          
              <input type="text"  class="form-control" [value] = "people.name" (input) = "people.name = $event.target.value">
            </div>
          <div class="col-2" >
              <label>CPF</label>
              <input type="text" class="form-control" [value] = "people.cpf" (input) = "people.cpf = $event.target.value">
          </div>
          <div class="col-3" >
              <label>Data de Nascimento</label>
              <input type="date" class="form-control" [value] = "people.dateBirth" (input) = "people.dateBirth = $event.target.value">
          </div>
          <div class="col-md-3" >
              <label>email</label>
              <input type="email" class="form-control" [value] = "people.email" (input) = "people.email = $event.target.value">
            </div>
      </div>                          
      <button type="button" (click) = "salvar()" class="btn btn-primary" >Salvar</button>  
      <button type="button" (click) = "done()" class="btn btn-success" >Finalizar</button>  
  </form>
  <hr>
  <div>
      <h5>Cadastro de Números</h5>
      <input type="hidden" [value] = "numberSelected.id" (input) = "numberSelected.id = $event.target.value">
      <div class="row" >
          <div class="col-2" >
            <label>DDD</label>          
            <input type="text"  class="form-control" [value] = "numberSelected.ddd" (input) = "numberSelected.ddd = $event.target.value">
          </div>
          <div class="col-4" >
              <label>Número</label>
              <input type="text" class="form-control" [value] = "numberSelected.number" (input) = "numberSelected.number = $event.target.value">
          </div>          
          <br>
          <div class="col-12" >
              <button type="button" (click) = "salvarNumber()" class="btn btn-primary" >Salvar</button> 
          </div>
          
  </div>
  <table class="table" >
    <thead>
      <tr>        
        <td>
          ddd
        </td>
        <td>
          Número
        </td>
        <td>
            Ações
          </td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let number of numbers">
        <td>{{number.ddd}}</td>
        <td>{{number.number}}</td>        
        <td><button type="button" (click) = "removeNumber(number)" class="btn btn-danger" >Remover</button></td>
      </tr>
    </tbody>
  </table>
